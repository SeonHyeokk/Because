<!DOCTYPE html>
<html>
  <head>
    <style>
      header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 50px;
      }

      header img {
        margin-bottom: 50px;
      }

      .btn {
        position: relative;
        right: 60px;
        top: 10px;
        width: 28px;
        height: 29px;
      }

      input {
        width: 598px;
        height: 58px;
      }

      article {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        font-size: 12px;
        margin-left: 70px;
      }
      article > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      article img {
        width: 400px;
        height: 290px;
      }

      .bottom-box {
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        flex-direction: row;
      }

      section > h3 {
        display: inline;
        font-size: 30px;
      }
      section > h3:first-child {
        color: #00b0f0;
      }
      
      a:link {
      color: black;
      text-decoration: none;
    }

    a:visited {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: black;
      text-decoration: none;
    }
    </style>
    <title>BE:CAUSE</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" /></a>
      <form action="/result" method="get">
        <input
          placeholder="보고 싶은 뉴스 키워드를 검색하세요"
          required
          name="keyword"
        />
        <input class="btn" type="image" src="../static/search.png" alt="제출" />
      </form>
    </header>
    <section>
      <h3>HOT</h3>
      <h3>TOPIC</h3>
      <hr />
      <article>
        {% for i, news in enumerate(headline) %}
        <div style="height:450px; width: 400px; margin: 20px; box-shadow: 3px 3px 3px 3px gray;">
          {% if news.image != None %}
          <a href="{{news.link}}"><img src="{{news.image}}" /></a>
          {% else %}
          <a href="{{news.link}}"><img src="../static/default.png" /></a>
          {% endif %}
          <div class="bottom-box">
            <div style="width: 100px; text-align: center;"><h2>{{categories[i]}}</h2></div>
            <div><a href="{{news.link}}" style="width:100%"><h3>{{news.title}}</h3></a></div>
          </div>
        </div>
        {% endfor %}
      </article>
    </section>
  </body>
</html>
